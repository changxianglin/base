  <script type="text/javascript">
  var allVice = function(element) {
var intents = document.querySelectorAll(element)
for(var i = 0; i < intents.length; i++) {
  intents[i].checked = true
}
}

var allViceF = function(element) {
var intents = document.querySelectorAll(element)
for(var i = 0; i < intents.length; i++) {
  intents[i].checked = false
}
}


var mainJude = function(element, fn, foo, item) {
var intent = document.querySelector(element)
intent.addEventListener('click', function(event) {
  var flag = event.target.checked
    if(flag) {
      fn(item)
    } else {
      foo(item)
    }
})
}
