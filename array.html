<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>array-vue</title>
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script> -->
    <script src = "https://cdn.bootcss.com/vue/2.2.2/vue.min.js"></script>
  </head>
  <body>
    <div id = 'root'>
      <ul>
        <li v-for = 'item in list'>{{item}}</li>
     </ul>
     <div @click = 'say'>
       change
     </div>
    </div>
    <script>
      new Vue({
        el: '#root',
        data: {
          list: [
              1, 2, 3, 4, 5, 6, 7
          ]
        },
        methods: {
          say() {
            console.log('click')
            var arr = this.list[0]
            this.list.shift()
            this.list.push(arr)
            // this.list.reverse()
          }
        }
      })
    </script>
  </body>
</html>
