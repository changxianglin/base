<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      #container {
      display: grid;
      grid: repeat(8, 60px) / auto-flow 80px;
      }

      #container > div {
      background-color: #8ca0ff;
      width: 50px;
      height: 50px;
      }
      #container > div:nth-child(2n) {
        margin-left: 20rem;
      }
    </style>
  </head>
  <body>
    <div id="container">
  <div>1</div>
  <div>2</div>
  <div>3</div>
  <div>4</div>
  <div>5</div>
  <div>6</div>
  <div>7</div>
  <div>8</div>
</div>
  </body>
</html>
