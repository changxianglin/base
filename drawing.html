<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>drawing</title>
    <style media="screen">
      .test1 {
        width: 100px;
        height: 100px;
        background-color: #FFFFFF;
        border-top: 20px solid red;
        border-right: 20px solid blue;
        border-bottom: 20px solid green;
        border-left: 20px solid black;
      }
      .test2 {
        width: 00px;
        height: 00px;
        background-color: #FFFFFF;
        border-top: 0px solid red;
        border-right: 20px solid transparent;
        border-bottom: 20px solid green;
        border-left: 20px solid transparent;
      }
      .test3 {
        width: 100px;
        height: 00px;
        background-color: #FFFFFF;
        border-top: 0px solid red;
        border-right: 20px solid transparent;
        border-bottom: 20px solid green;
        border-left: 20px solid transparent;
      }
      .test4 {
        width: 100px;
        height: 100px;
        background-color: #FFFFFF;
        border-radius: 50%;
        border-top: 20px solid red;
        border-right: 20px solid blue;
        border-bottom: 20px solid green;
        border-left: 20px solid black;
      }
      .test4a {
        width: 100px;
        height: 100px;
        background-color: #000000;
        border-radius: 50%;
        border-top: 0px solid red;
        border-right: 0px solid blue;
        border-bottom: 0px solid green;
        border-left: 0px solid black;
      }
      .test5 {
        width: 100px;
        height: 100px;
        margin-left: 100px;
        background-color: #FFFFFF;
        border-top: 20px solid red;
        border-right: 20px solid blue;
        border-bottom: 20px solid green;
        border-left: 20px solid black;
        transform:skew(-30deg);
      }
      .test5a {
        width: 100px;
        height: 100px;
        margin-left: 100px;
        background-color: red;
        border-top: 0px solid red;
        border-right: 0px solid blue;
        border-bottom: 0px solid green;
        border-left: 0px solid black;
        transform:skew(-30deg);
      }
    </style>
  </head>
  <body>
    <div class="test1">

    </div>
    <hr>
    <div class="test2">

    </div>
    <hr>
    <div class="test3">

    </div>
    <hr>
    <div class="test4">

    </div>
    <hr>
    <div class="test4a">

    </div>
    <hr>
    <div class="test5">

    </div>
    <hr>
    <div class="test5a">

    </div>
  </body>
</html>
