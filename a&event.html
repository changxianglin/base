    <script type="text/javascript">
      var alink = function(element, url) {
        var envs = document.querySelector(element)
        envs.addEventListener('click', function() {
          window.location.href = url
        })
      }

        alink('.buffer', 'http://www.douban.com/')
        alink('.link', 'http://www.zhihu.com/')
        alink('.pink', 'http://www.zhourong.space/')
