<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>HTML　区块</title>
  </head>
  <body>
    HTML　通过 <<span>div></span>　和 <<span>span></span>　将元素组合起来
    <br>
    HTML 区块元素，通常以新行来开始(和结束)
    <br>
    例如: <<span>h1></span> <<span>p></span> <<span>ul></span> <<span>table></span>
    <br>
    HTML 内联元素, 通常不会以新行开始
    <br>
    例如: <<span>b></span> <<span>td></span> <<span>a></span> <<span>img></span>
    <br>
    HTML <<span>div></span> 定义了文档的区域
    <br>
    HTML <<span>span></span> 用来组合行内的元素
  </body>
</html>
