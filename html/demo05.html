<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>HTML 段落</title>
  </head>
  <body>
    <p>这是一个段落</p>
    <p>这是另一个段落</p>
    <p>注意浏览器会在段落的前后添加空行（</<span>p></span>是块级元素）</p>
    HTML 折行
    <p>如果希望在不产生新段落的情况下进行换行(新行),可使用<<span>br/></span></p>
  </body>
</html>
